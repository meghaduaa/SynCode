name: LeetCode Sync

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run fetch_leetcode.py
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF: ${{ secrets.LEETCODE_CSRF }}
        run: python fetch_leetcode.py

      - name: Commit and push updates
        run: |
          git config user.name "leetcode-bot"
          git config user.email "actions@github.com"
          if [ -f "last_fetch.json" ]; then git add last_fetch.json; fi
          git add leetcode/
          git diff --cached --quiet || git commit -m "ðŸ¤– Sync LeetCode submissions"
          git push
